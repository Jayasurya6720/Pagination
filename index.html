<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>
<body>
    
    <div class="heading">
        <h4> P A G I N A T I O N </h4>
    </div>
    <div class="content"></div>
    <div class="table">
        <div class="table-responsive">
            <div class="pagi">
                <ul class="pagination">
                        <li class="page-item"><a class="page-link" for="Previous">Previous</a></li>
                        <li class="page-item"><a class="page-link" for="1" onclick="clicking(this)">1</a></li>
                        <li class="page-item"><a class="page-link" for="2" onclick="clicking(this)">2</a></li>
                        <li class="page-item"><a class="page-link" for="3" onclick="clicking(this)">3</a></li>
                        <li class="page-item"><a class="page-link" for="Next">Next</a></li>
                    </ul>
             </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
